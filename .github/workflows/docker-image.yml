name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Build
      run: docker build -t dockerlizard .
        
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
